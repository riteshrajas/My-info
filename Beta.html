<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link href="FEDS_201.png" rel="icon" />
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="Pyntel-styplesheet.css">
	    <script src="Pyntel-sripter-beta.js"></script>
	    <title>Beta Login</title>
    </head>
    <body class="body">
         <div class="splash-screen" id="splash-screen-beta">
            <div class="loader">
                <div class="cell d-0"></div>
                <div class="cell d-1"></div>
                <div class="cell d-2"></div>
    
                <div class="cell d-1"></div>
                <div class="cell d-2"></div>
    
    
                <div class="cell d-2"></div>
                <div class="cell d-3"></div>
    
    
                <div class="cell d-3"></div>
                <div class="cell d-4"></div>
    
    
            </div>
            <div style="margin-top: 30px;font-size: larger;">
                <h1 font-style: Bold;">
                    <font style="color: greenyellow;">P</font>
                    <font style="color: green;">Y</font>
                    <font style="color: greenyellow;">I</font>
                    <font style="color: green;">N</font>
                    <font style="color: greenyellow;">T</font>
                    <font style="color: green;">E</font>
                    <font style="color: greenyellow;">L</font>
                    <font style="color: green;">!</font>
                </h1>
            </div>
        </div>

        <div class="content" id="content-beta">

            <center>
                <form style="margin-top: 20px;min-height:auto;" class="form">
                    <p class="title">    Beta Login </p>
                    <label>
                        <input id="Username_beta" required="" autofocus autocomplete="username" placeholder="" type="number" class="input">
                        <span>FEDS ID</span>
                    </label>
    
                    <label>
                        <input id="Password_beta" required="" autocomplete="new-password" placeholder="" type="password" class="input">
                        <span>Password</span>
                    </label>

                    <button type="button" onclick="Connect_Clicked_beta()" class="button_beta" data-text="Awesome">
                        <span class="actual-text_beta">&nbsp;Connect ==>&nbsp;</span>
                        <span aria-hidden="true" class="hover-text_beta">&nbsp;Connect ==>&nbsp;</span>
                    </button>

                    <label style="color: #ffffff; font-size:x-small;">Beta User !</label>
                </form>

                <div style = "color: #4aa5ea; margin-top: calc(70%);" >
                    Version 1.1, Just Updated
                </div>
            </center>
    
    
        </div> 

        <div class="ruleover" id="ruleover-beta">
            <h1 id='Teamrole' style="color: #3b3939;">Hiya!</h1>
            <div class="card" style="height:660px">

                <div class="clip" style="height: 150px;"><br>
                    <p id='signed_up_points' style="color:#ffffff;">Signed Up Points : </p>
                    <p id='completed_points' style="color:#ffffff;">Completed Points : </p>
                    <p id='p&c_points' style="color:#ffffff;">P & C Points : </p>
                </div>
                <div class="clip" style="height:150px"><br>
                    <h3 style="color: #f15656;" id="General_Requirements_text">General Requirements</h3>
                    <progress class="Progress" value="0" max="100" id="General_Requirements"></progress>
                </div>
                <div class="clip" style="height:150px"><br>
                    <h3 style="color: #b7b5b5;" id="Attendance_text">Attendance</h3>
                    <progress class="Progress" value="0" max="100" id="AttendanceProgress"></progress>
                </div>
                <div class="clip" style="height:150px"><br>
                    <h3 style="color: #4aa5ea;" id="textfunds">Fundraising</h3>
                    <progress class="Progress" value="0" max="100" id="Fund_raised"></progress>
                </div>

            </div>
        </div>
        
    </body>

</html>
