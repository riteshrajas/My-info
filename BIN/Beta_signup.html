<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="FEDS 201.png" rel="icon" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="Pyntel-styplesheet.css">
	<script src="Pyntel-sripter.js"></script>
	<title>Beta Sign Up!</title>
</head>
<body>
    <div style="height: 160px" class="card">
        <div style="height: 120px" class="clip"><br>
            <h2 style="color: aliceblue;">Hiya! Fellow FEDS</h2>
            <h6 style="color: antiquewhite;">Your Information is being encryted</h6>
        </div>
    </div><br>

    <div style="height: 500px" class="card">
        <div style="height:92%" class="clip">
            <form style="min-height: 95%;min-width:95%;" class="form">
				<p class="title">Sign Up! </p>
                <label>
					<input id="Register-First-name" required="" autofocus autocomplete="name" placeholder="" type="namme" class="input">
					<span>First Name</span>
				</label>
                <label>
					<input id="Register-Last-name" required="" autofocus autocomplete="last-name" placeholder="" type="name" class="input">
					<span>Last Name</span>
				</label>
				<label>
					<input id="Register-Username" required="" autofocus autocomplete="username" placeholder="" type="number" class="input">
					<span>School ID</span>
				</label>
				<label>
					<input id="Register-Password" required="" autocomplete="new-password" placeholder="" type="password" class="input">
					<span>Password</span>
				</label>
				<button onclick="Register_Connected()" type="button" id="register" class="submit">Register</button>
				<label style="color: #ffffff; font-size:x-small;">Beta User !</label>
			</form>
        </div>
    </div>
</body>
</html>
